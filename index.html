<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Giphy Tool</title>
</head>

<body>
    <div class="container-fluid p-0 mw-100">
        <div class="row mt-3 mx-3">
            <div class="col-12 col-sm-auto px-0 pr-sm-3 m-auto m-sm-0">
                <button type="button" class="btn btn-dark w-100" id="add-button">Add</button>
            </div>
            <div class="col-12 col-sm-auto pr-0 pl-0 pt-2 pt-sm-0">
                <input type="text" class="form-control" id="topic-input" placeholder="Add Topic...">
            </div>
        </div>
        <div class="row mw-100 m-0" id="topics-row">
            <div class="col p-3 mw-100 p-0">
                <div class="card mw-100" id="topics-card">
                    <div class="card-body mw-100" id="topics-card-body">
                        <h4 class="float-left" id="topics-header">
                            Topics:
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- javascript -->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
